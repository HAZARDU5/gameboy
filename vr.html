<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Gameboy</title>

    <!-- Bootstrap Bootswatch theme CSS - other themes available here: https://bootswatch.com -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/thomaspark/bootswatch/gh-pages/slate/bootstrap.min.css" />

    <!-- Bootstrap JS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@1.0.1/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/@gladeye/aframe-preloader-component@1.0.2/dist/aframe-preloader-component.min.js"></script>
</head>
<body>
<a-scene physics>
    <a-assets>
        <a-asset-item id="gameboy-obj" src="assets/obj/gameboy/model.obj"></a-asset-item>
        <a-asset-item id="gameboy-mtl" src="assets/obj/gameboy/materials.mtl"></a-asset-item>
        <a-asset-item id="family-room-obj" src="assets/obj/family-room/model.obj"></a-asset-item>
        <a-asset-item id="family-room-mtl" src="assets/obj/family-room/materials.mtl"></a-asset-item>
    </a-assets>
    <a-locomotor>
        <!-- Make sure your super-hands entities also have controller and collider components -->
        <a-entity hand-controls="left" super-hands sphere-collider="objects: a-box"></a-entity>
        <a-entity hand-controls="right" super-hands sphere-collider="objects: a-box"></a-entity>
    </a-locomotor>

    <a-entity id="room" obj-model="obj: #family-room-obj; mtl: #family-room-mtl" scale="4 4 4"></a-entity>

    <a-box id="collision-table" static-body depth="2.080" position="-0.680 -1.071 -3.103" height="0.160" width="4.740" material="opacity:0"></a-box>

    <a-entity id="gameboy" grabbable  position="0 0 -3.078" rotation="0 0 0" dynamic-body obj-model="obj: #gameboy-obj; mtl: #gameboy-mtl"></a-entity>
</a-scene>
</body>
</html>
